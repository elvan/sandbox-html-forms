<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms 3</title>
  </head>
  <body>
    <form action="">
      <h2>Example of &ldquo;Select&rdquo; input.</h2>
      <p>
        <label for="favoriteColor">What is your favorite color?</label>
        <select name="favoriteColor" id="favoriteColor">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
          <option value="pink">Pink</option>
          <option value="black">Black</option>
          <option value="white">White</option>
        </select>
      </p>

      <h2>Example of &ldquo;Radio&rdquo; inputs.</h2>
      <fieldset>
        <legend>Which meal do you prefer? (choose one)</legend>
        <input
          type="radio"
          id="breakfast1"
          name="favoriteMeal1"
          value="meal1"
        /><label for="breakfast1">Breakfast</label>
        <input
          type="radio"
          id="brunch1"
          name="favoriteMeal1"
          value="meal2"
        /><label for="brunch1">Brunch</label>
        <input
          type="radio"
          id="lunch1"
          name="favoriteMeal1"
          value="meal3"
        /><label for="lunch1">Lunch</label>
      </fieldset>

      <h2>Example of &ldquo;Checkbox&rdquo; inputs.</h2>
      <fieldset>
        <legend>Which meals do you enjoy? (check all that apply)</legend>
        <input
          type="checkbox"
          id="breakfast2"
          name="favoriteMeal2"
          value="meal1"
        /><label for="breakfast2">Breakfast</label>
        <input
          type="checkbox"
          id="brunch2"
          name="favoriteMeal2"
          value="meal2"
        /><label for="brunch2">Brunch</label>
        <input
          type="checkbox"
          id="lunch2"
          name="favoriteMeal2"
          value="meal3"
        /><label for="lunch2">Lunch</label>
      </fieldset>

      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
